<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruise Ship</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="flex-container">
  <div id="viewport">
    <div id="ports"> </div>
    <div id="ship"></div>
  </div>
  <script src="./src/ship.js"></script>
  <script src="./src/port.js"></script>
  <script src="./src/itinerary.js"></script>
  <script src="./src/controller.js"></script>
  <script>
    const controller = new Controller ();
    const itinerary = new Itinerary ([
      new Port('Porto'),
      new Port('Lisbon'),
      new Port('Paris'),
      new Port ('Amsterdam')
  ]);
  const ship = new Ship('Boaty McBoatFace', itinerary)
  controller.renderPorts(itinerary.ports);
  controller.renderShip(ship);
  </script>
</body>
</html>
